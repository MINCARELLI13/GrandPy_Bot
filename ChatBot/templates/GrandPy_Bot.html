<!doctype html>

<html lang="en">

<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- link rel="stylesheet" href="style.css"/ -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/GrandPy_Bot.css') }}">

    <title>GrandPy_bot.html</title>
</head>

<body>
  <!-- HEADER -->
  <div class="bg-dark">
    <!-- header with logo and leitmotiv of GrandPy_bot -->
    <div class="container-fluid">
      <div class="container">
          <div class="row row-entete">
            <div class="col">
              <h3 id="leitmotiv" class="my-auto">
                <!-- display of logo and leitmotiv -->
                <img src="{{ url_for('static', filename='images/grandpy_bot.jpg') }}" alt="logo" id="logo">
                Explorez le monde avec PapyBot !
              </h3>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- CONTENU -->
  <div class="container container-contenu">

    <!-- presentation of chatbot and display of GrandPy's photo -->
    <div class="row-xs-12">
      <div class="col col-image text-center" id="presentation_chatbot">
        <img id="grandpy_photo" src="{{ url_for('static', filename='images/grandpy_bot.jpg') }}" alt="logo">
        <p class="bonjour">Bonjour, je m'appelle Grand Papy Bot<br>et je suis ici pour vous aider à découvrir le monde !</p>
      </div>

      <!-- responses display area -->
      <div class="col-fluid mx-auto" id="zone_affichage_reponses">
        <div id="sous_zone_reponses">
        </div>
      </div>
      <hr>

      <!-- questions form -->
      <div class="col-fluid">
        <div class="container" id="zone_affichage_question">
          <div class="row">
                <label for="smiley" class="col-xs-1">
                  <img src="{{ url_for('static', filename='images/smiley_sourire.png') }}" alt="smiley sourire" width="40">
                </label>
                  <input class="col" type="text" id="smiley" placeholder="Posez votre question" autofocus> <!--  onclick='questions();' -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <div class="bg-light py-1" id="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <!-- first name et name -->
            <li class="list-inline-item">Eric Mincarelli</li>
            <li class="list-inline-item">&middot;</li>
            <!-- link to the Github repository -->
            <li class="list-inline-item"><a href="https://github.com/MINCARELLI13/GrandPy_Bot" target="blank">GitHub</a></li>
            <li class="list-inline-item">&middot;</li>
            <!-- link to the social networks -->
            <li class="list-inline-item"><a href="#">Réseaux Sociaux</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{{ url_for('static', filename='js/GrandPy_Bot.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaICGdTIFPs_4qaw3g6FvdM5Gh2ZnoU9M">// &callback=initMap
    </script>

</body>

</html>
